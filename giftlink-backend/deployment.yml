apiVersion: apps/v1
kind: Deployment
metadata:
  name: giftapp
  namespace: sn-labs-muhammed
  labels:
    app: giftapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: giftapp
  template:
    metadata:
      labels:
        app: giftapp
    spec:
      containers:
      - name: giftapp-container
        image: mkirahmet/giftlink:latest
        ports:
        - containerPort: 3060
      imagePullSecrets:
      - name: icr


---
apiVersion: v1
kind: Service
metadata:
  name: gift-app-service
  namespace: sn-labs-muhammed
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3060
    protocol: TCP
  selector:
    app: giftapp
